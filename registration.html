<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/index.css">
		<title>Регистрация</title>
	</head>
	<body>
		<header class="head_index">
			<div class="logo_index" type="1-park/best-season-osen-park-fc440fd.jpg"
			data="SvgImg.svg" width="100" height="100">
			</div>
			<img class="logo_index_img" src="1-park/best-season-osen-park-fc440fd.jpg" width="100" height="100" alt="Логотип" />
			<div class="head_name">
				Приключение Селезня и Белки.
				<br>
				Сверстал студент группы 191-362, Улитушкин Александр.
				<br>
				Вариант 1.
			</div>
		</header>
		<form action="">
			<div>
				<label for="">Ник</label>
				<input required type="text" id="name" name="user_name" placeholder="Ник">
			</div>
			<div>
				<label for="">e-mail</label>
				<input required type="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" id="phone" name="user_phone" placeholder="e-mail" title="example@mail.com">
			</div>
			<div>
				<label for="">Логин</label>
				<input required type="tel" pattern="[ A-Za-z]{6,12}" id="phone" name="user_phone" placeholder="Логин" title="Логин должен содержать только буквы латинского алфавита в верхнем или нижнем регистре и длиной не менее 6 символов и не более 12"> 
			</div>
			<div>
				<label for="">Пароль</label>
				<input required type="text" id="phone" name="user_phone" placeholder="Пароль">
			</div>
			<div>
				<button class="button" type="submit" value="Отправить">Зарегистрироваться</button>
			</div>
		</form>
	</body>
</html>
