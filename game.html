<!DOCTYPE html>
<html lang="ru">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/popups.css">
    <title>Игра</title>
	</head>
	<body>
		<header class="head_index">
			<div class="logo_index" type="1-park/best-season-osen-park-fc440fd.jpg"
			data="SvgImg.svg" width="100" height="100">
			</div>
			<img class="logo_index_img" src="1-park/best-season-osen-park-fc440fd.jpg" width="100" height="100" alt="Логотип" />
			<div class="head_name">
				Приключение Селезня и Белки.
				<br>
				Сверстал студент группы 191-362, Улитушкин Александр.
				<br>
				Вариант 1.
			</div>
		</header>
		<section class="container">
			<div class="wrapper">
				<h2 class="head_two">Игра</h2>
				<h2 class="head_two">Очков: 0</h2>
				<div class="main">
					<div class="main_menu">
						<p>Меню</p>
						<ul>
							<li>Начать игру</li>
							<li>Настройки</li>
							<li>Таблица очков</li>
							<li>Выход</li>
						</ul>
					</div>
					<div class="anime_object">
						<img  class="belka" src="1-park/8b51787e5b946509e2276e6440a94b6a.jpg" alt="Белка">
						<img  class="utka" src="1-park/582c53646ee701586d25c066.png" alt="Утка">
						<img  class="little_chicken" src="1-park/ducks-2680162__480.png" alt="Цыплята">
						<img  class="tree" src="1-park/shrubs-bush-png-image-42049-2000.png" alt="Дерево">
					</div>
				</div>
			</div>
		</section>
		<div class="popup_login" id="popup_new_order">
			<a href="#" class="popup_login_area"></a>
			<div class="popup_login_body">
				<div class="popup_login_content">
					<a href="#" class="popup_login_close">X</a>
					<p class="popup-login-title">Подсказка</p>
					<form action="#" method="POST" class="form_popup_login" id="form_popup_login">
						<p class="popup-login-title">Чтобы начать играть, нажмите соответствующую кнопку.</p>
						<p class="popup-login-title">Для передвижения используйте мышь.</p>
					</form>
				</div>
			</div>
		</div>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/main.js"></script>
	</body>
</html>
